<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System Simulator</title>
  </head>
  <body>
    <canvas id="backgroundCanvas"></canvas>
    <div id="hud">
      Press p to go in and out of placing planet mode (can also use escape to toggle placing planets) <br>
      Press b to enter battle mode <br>
      current ship selected: 
      <span id="shipSelected">Nothing</span>
      <div> 
      <label for="simSpeedSlider">Change simulation speed:</label>
      <input 
        id="simSpeedSlider"
        type="range"

        min="0"
        max="5"
        step="0.1"
        value="1.0"
        />
      <span id="speedOfSim" >1.0x</span>  
      </div>
      <div>
        <label for="spawnPlanetSizer">Change spawned planet size:
          <input 
            id="spawnPlanetSizer"
            type="range"
            min="0"
            max="5"
            step="0.1"
            value="1"
            />
          <span id="sizeOfSpawnedPlanet"> 1.0x</span>
        </label>
      </div>
      <div>
        <label for="planetSizeSlider">Change size of solar systems planets:
          <input 
            id="planetSizeSlider"
            type="range"
            min="0"
            max="5"
            step="0.1"
            value="1"
            />
          <span id="sizeOfPlanet"> 1.0x</span>
        </label>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
